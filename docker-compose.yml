services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./opentelemetry-collector/config.yaml:/etc/otel-collector/config.yaml
    command: ["--config", "/etc/otel-collector/config.yaml"]
    networks:
      - mynetwork

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - mynetwork

  celery_worker1:
    container_name: celery_worker1
    build: ./celery_app
    volumes:
      - ./tasks:/code/tasks
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - OTEL_SERVICE_NAME=worker1
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://otel-collector:4318/v1/logs
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
    command: opentelemetry-instrument celery -A celery_app.celery:app worker --loglevel=debug -Q queue1,queue2,queue3,queue4
    depends_on:
      - rabbitmq
      - otel-collector
    networks:
      - mynetwork

