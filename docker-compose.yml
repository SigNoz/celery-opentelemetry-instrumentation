  flower:
    container_name: flower
    build: ./flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    depends_on:
      - rabbitmq
      - otel-collector
    networks:
      - mynetwork

  task_generator1:
    container_name: task_generator1
